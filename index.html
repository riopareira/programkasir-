<!DOCTYPE html>
<html>
<head>
  <title>Perhitungan Kasir Sederhana</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Perhitungan Kasir Sederhana</h1>
    <label for="quantity">Jumlah Barang:</label>
    <input type="number" id="quantity" min="1" value="1">
    <label for="price">Harga Barang:</label>
    <input type="number" id="price" min="0" step="any" value="0">
    <button id="calculate-btn">Hitung Total</button>
    <h2>Total Harga: <span id="total-price">0</span></h2>
  </div>
  <script src="app.js"></script>
</body>
</html>
